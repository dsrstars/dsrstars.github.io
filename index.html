<!DOCTYPE html>
<html lang="en-us">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<style>

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 10em;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding:1em 0;
margin:0; left:0;;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: crimson;
  color: #fff;
  cursor: pointer; border-radius:0.5em;font-weight:bold;

}

#myBtn:hover {
  background: gold;
  color: black;
}
</style>

</head>
<body style="text-align:center;background:url('burger.jpg');background-size:cover;">

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>D.S.R Stars</h1>
<h2 style="color:wheat;font-weight:normal;">Food and Travel Magazine</h2>
<a id="myBtn"  style="text-decoration:none;padding: 0.5em 1em;"  href="home.html">Enter</a>

</div> 
</body>
</html>
